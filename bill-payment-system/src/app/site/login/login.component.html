<div class="d-flex justify-content-center my-auto">
    <div class="col-md-4 mt-6">
        <div class="card my-5">
            <!-- FORM -->

            <!-- <form class="m-3" [formGroup]="loginForm" (submit)="this.authService.authenticateUser(loginForm.value)"></form> -->

            <form class="m-3 " [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="col-lg-11 alert alert-success mx-3"
                    *ngIf="userService.userCreated == true && this.authService.validCredentials ">
                    <i class="material-icons">insert_emoticon</i> Your registered successfully <i
                        class="material-icons">insert_emoticon</i>
                </div>
                <div class="row  ">
                    <h2 class="col-lg-12 mb-4">Log In</h2>
                    <!-- <div class="alert alert-info mx-3" *ngIf="this.foodService.clickedOnAdd">Please login
                            before
                            adding an item to cart.</div> -->
                    <div class="alert alert-danger mx-3"
                        *ngIf="username.touched && password.touched && !this.authService.validCredentials">Invalid
                        Username /
                        Password</div>
                    <div class="col-lg-12">
                        Username
                        <input type="text" class="form-control" placeholder="Enter Username" formControlName="username"
                            id="username" required />
                        <div class="text-danger"
                            *ngIf="username.touched && username.invalid && username.errors.required">Username is
                            required</div>
                    </div>
                    <div class="col-lg-12 mt-5">
                        Password
                        <input type="password" class="form-control" placeholder="Enter Password"
                            formControlName="password" id="password" required />
                        <div class="invalid-feedback" id="pwd-error"></div>
                        <div class="text-danger"
                            *ngIf="password.touched && password.invalid && password.errors.required">Password is
                            required</div>
                    </div>

                    <div class="col-lg-6 mt-3">
                        <button type="submit" class="btn add-to-cart float-left">Login</button>
                    </div>
                    <span>
                        <p class="">New Here?</p>
                        <button>
                            <a class="text-decoration-none btn add-to-cart float-left" (click)="toRc()">Sign up</a>
                        </button>


                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
