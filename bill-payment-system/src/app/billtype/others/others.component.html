<p>others works!</p>
<div class="d-flex justify-content-center my-auto">
        <div class="col-md-4 mt-6">
            <div class="card my-5">
				<h1 class="mt-3 ml-5" id="sign">Bill Details</h1>
				<form [formGroup]="othersForm" (submit)="this.userService.addUser(othersForm.value)">

					<div class="row mt-3 ml-5 mr-5">
						<div class="col-12">
              <label for="username">User Name</label> 
              <input type="text" class="form-control" placeholder="Enter User Name" formControlName="username" id="username">
              <br>
              <div class="alert alert-danger" *ngIf="username.invalid && username.errors.required && username.touched">User Name is required</div>
                        </div>
                    </div>
                        
						<div class="row ml-5 mr-5">
                                <div class="col-12 mt-3">
              <label for="vendorname">Vendor Name</label> 
              <input type="text" class="form-control" placeholder="Enter Vendor Name" formControlName="vendorname" id="vendorname">
              <br>
              <div class="alert alert-danger" *ngIf="vendorname.invalid && vendorname.errors.required && vendorname.touched">Vendor Name is required</div>
						</div>
					</div>
					<div class="row ml-5 mr-5">
						<div class="col-12 mt-3">
              <label for="amount">Amount to be Paid</label> 
              <input type="text" class="form-control" placeholder="" formControlName="amount" id="amount">
              <br>
              <div class="alert alert-danger" *ngIf="amount.invalid && amount.errors.required && amount.touched">Amount is required</div>
              
                        </div>
					</div>
						<div class="row ml-5 mr-5">
                                <div class="col-12 mt-3">
                                <label for="payment">Payment Method</label>
                                <select class="form-control" onchange="report(this.value)" id="payment" formControlName="payment">
                                        <option value ="Credit/Debit Card">Credit/Debit Card</option>
                                        <option value ="Internet Banking">Internet Banking</option>
                                        <option value ="PayTm">PayTm</option>
                                        <option value ="Google Pay">Google Pay</option>
                                        <option value ="e-wallet">e-wallet</option>
                                             
                                </select>
                                <br>
                                <div class="alert alert-danger" *ngIf="payment.invalid && payment.errors.required && payment.touched">Payment Method is required</div>
						</div>
                    </div>
					<div class="row mt-5 ml-5 mr-5 mb-5">
						<div class="col-12">
							<!-- <button type="submit" class="btn signup-btn" [disabled]="!othersForm.valid">Pay</button> -->
						</div>
					</div>
				</form>
			</div>
		</div>
  </div>
