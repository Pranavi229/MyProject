<div class="row">
    <div class="col-xs-11 mt-5 ml-5 mr-5 mb-5 mx-auto">
        <div class="card mt-5">
            <h1 class="mt-3 ml-5" id="sign">Bill Details</h1>
            <form [formGroup]="electricityForm">

                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12">
                        <label for="username">bill type</label>
                        <input type="text" class="form-control" placeholder="ex:electricity" formControlName="username"
                            id="username">
                        <br>
                        <div class="alert alert-danger"
                            *ngIf="username.invalid && username.errors.required && username.touched">User Name is
                            required</div>
                    </div>
                </div>

                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12">
                        <label for="vendorname">Vendor Name</label>
                        <input type="text" class="form-control" placeholder="Enter Vendor Name"
                            formControlName="vendorname" id="vendorname">
                        <br>
                        <div class="alert alert-danger"
                            *ngIf="vendorname.invalid && vendorname.errors.required && vendorname.touched">Vendor Name
                            is required</div>
                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12">
                        <label for="amount">Amount to be Paid</label>
                        <input type="text" disabled class="form-control" placeholder="%567" formControlName="amount"
                            id="amount">
                        <br>


                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-12">
                        <label for="payment">Payment Method</label>
                        <select class="form-control" (change)="paym($event)" id="payment" formControlName="payment">
                            <option value="" disabled>Select Payment Method</option>
                            <option *ngFor="let pay of option" value="{{pay}}">
                                {{pay}}
                            </option>

                        </select>
                        <br>
                        <div class="alert alert-danger"
                            *ngIf="payment.invalid && payment.errors.required && payment.touched">Payment Method is
                            required</div>
                    </div>
                </div>
                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-6">
                        <button type="submit" class="btn btn-info badge-success" [disabled]="!electricityForm.valid"
                            (click)="rprt()">Pay</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
