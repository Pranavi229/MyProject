<div class="container-fluid p-0 fbg">
	<nav class="navbar navbar-expand-sm navbar-dark text-light navbar_top">
		<h2>
			<i class="material-icons md-36"> list_alt </i> Bill Payment System
		</h2>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent1">
			<ul class="navbar-nav  ml-auto">


				<li class="nav-item active" *ngIf="loggedIn()">
					<i class="material-icons other_icon">person </i> {{this.authService.username}}
				</li>

				<li class="nav-item active" (click)="customer()"
					*ngIf="loggedIn() && this.authService.isCheckCustomer == true">
					<a class="nav-link" routerLink="s/">Home</a>
				</li>

				<li class="nav-item active" (click)="vendor()"
					*ngIf="loggedIn() && this.authService.isCheckVendor == true">
					<a class="nav-link" routerLink="vendor/">Home</a>


				<li class="nav-item active" (click)="admin()"
					*ngIf="loggedIn() && this.authService.isCheckAdmin == true">
					<a class="nav-link" routerLink="admin/">Home</a>
				</li>
				<li class="nav-item active" *ngIf="loggedIn()" (click)="this.authService.logout()">
					<a class="nav-link" routerLink="search-bar/" (click)="exit()">Logout</a>
				</li>
				<li class="nav-item active" (click)="clickOnAddCart()" *ngIf="!loggedIn()">
					<a class="nav-link" routerLink="login/">Login</a>
				</li>
				<li class="nav-item active" (click)="clickOnRegister()" *ngIf="!loggedIn()">
					<a class="nav-link" routerLink="register/">Sign up</a>
				</li>

				<li class="nav-item active" (click)="help()">
					<a class="nav-link" routerLink="help/">Help</a>
				</li>







			</ul>
		</div>
	</nav>


	<router-outlet></router-outlet>
	<footer class="col-lg-12 navbar navbar-expand-sm navbar-light text-light fixed-bottom">
		<p>Copyright 2019</p>
	</footer>
</div>
